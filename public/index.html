<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio...</title>
    <script type="text/javascript">
        // This script attempts to redirect to the root of the Next.js application.
        // For a Next.js app, it's usually better if public/index.html does not exist,
        // allowing Next.js to handle the root path (/) directly with src/app/page.tsx.
        window.location.replace("/");
    </script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: hsl(var(--background, 0 0% 98%)); 
            color: hsl(var(--foreground, 0 0% 9%)); 
            text-align: center; 
            padding: 20px;
        }
        h1 {
            color: hsl(var(--primary, 0 0% 9%));
            font-size: 1.5rem;
        }
        p {
            margin-top: 1rem;
            font-size: 1rem;
        }
        a {
            color: hsl(var(--primary-foreground, 0 0% 98%));
            background-color: hsl(var(--primary, 0 0% 9%));
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 0.3rem;
            display: inline-block;
            margin-top: 1rem;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <h1 id="status-message">Redirecting to your portfolio...</h1>
    <p id="fallback-message" style="display: none;">If you are not redirected automatically, please <a href="/">click here to try again</a>.</p>
    <p><small>(This is <code>public/index.html</code> attempting to load your Next.js application.)</small></p>

    <script type="text/javascript">
      // Fallback link visibility if redirect fails or JavaScript is slow/disabled
      // Though if JS is disabled, the main redirect won't work anyway.
      // This also handles cases where redirect might be blocked.
      setTimeout(function() {
        var fallbackMsg = document.getElementById('fallback-message');
        if (fallbackMsg) {
          fallbackMsg.style.display = 'block';
        }
        var statusMsg = document.getElementById('status-message');
        if (statusMsg) {
          statusMsg.textContent = 'Attempted to redirect.';
        }
      }, 3000); // Show fallback after 3 seconds
    </script>
</body>
</html>
